<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SenaiSurc</title>
    <link rel="stylesheet" href="css/linhaOnibus.css" />
  </head>
  <body>
    <header>
      <div class="containerHeader">
        <a href="index.html"
          ><img src="img/aquelesquemsabem.png" alt="logo do negocio"
        /></a>
        <!-- quero deixar esses botões pro ladooooooo -->
        <div class="lado">
          <a href="login.html" class="button">ENTRAR</a>
          <a href="cadastro.html" class="button">CADASTRAR</a>
          <div class="dropdown">
            <img src="img/menu.png" class="menu" />
            <div class="dropdown-content">
              <a href="login.html">Login</a>
              <a href="cadastro.html">Registrar-se</a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="marca">
        <a href="sobreNos.html">
          <img src="img/aquelesquemsabem.png" alt="marca d'agua" />
        </a>
        <p>SenaiSurc</p>
      </div>
      <br />
      <br />
      <br />
      <br />
      <br />
      <div class="linha-content">
        <h1>Nova linha</h1>
        <form action="/Cadlinhas" method="POST">
          <div class="form-group">
            <label for="numero">Número do Ônibus:</label>
            <input
              type="text"
              name="numero"
              id="numero"
              maxlength="3"
              required
            />
          </div>
          <div class="form-group">
            <label for="pontoInicial">Ponto de Inicial</label>
            <input type="text" name="pontoInicial" id="pontoInicial" required />
          </div>
          <div class="form-group">
            <label for="pontoPartida">Ponto de Partida</label>
            <input type="text" name="pontoPartida" id="pontoPartida" required />
          </div>
          <div class="form-group">
            <label for="horario">Horário</label>
            <input type="time" name="horario" id="horario" required />
          </div>
          <div class="form-group">
            <label for="status">Status:</label>
            <select id="status" name="status">
              <option value="pendente">Pendente</option>
              <option value="andamento">Em andamento</option>
              <option value="concluida">Concluída</option>
            </select>
          </div>
          <div class="form-group">
            <button type="submit">Salvar Linha</button>
          </div>
        </form>
      </div>
    </main>
    <footer>
      <div class="contatos-container">
        <h2>Precisa de Suporte?</h2>
        <ul>
          <li>Chat online</li>
          <li>Email</li>
          <li>Fale Conosco</li>
          <li>Bot Assistente</li>
        </ul>
      </div>
      <div class="logos-container">
        <h2>Siga-nos</h2>
        <div class="logos">
          <a href="#">
            <img src="img/facebook-app-symbol.png" alt="icon facebook" /></a
          ><a href="#"> <img src="img/instagram.png" alt="icon instagram" /></a>
          <a href="#"><img src="img/twitter.png" alt="icon twitter" /></a>
        </div>
      </div>
      <div class="mapa_container">
        <h2>Mapa do site</h2>
        <div class="mapa">
          <ul>
            <a href="index.html"><li>Inicio</li></a>
            <a href="sobreNos.html"><li>Sobre Nós</li></a>
          </ul>
        </div>
      </div>
    </footer>
    <div class="direitosAutorais">
      <hr />
      <p>© 2025 SenaiSurc - Todos os direitos reservados.</p>
    </div>
  </body>
  <script src="js/linhas.js"></script>
</html>
