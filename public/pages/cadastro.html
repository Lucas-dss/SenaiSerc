<!DOCTYPE ht>
<html lang="pt-br">
  <!-- Chamando o jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
  <!-- Exemplo de CDN -->
  <!-- SEU CÓDIGO VEM DEPOIS -->
  <script>
    $(document).ready(function () {
      $("#cpf").mask("999.999.999-99"); // Ou "999.999.999-99"
    });
    $(document).ready(function () {
      $("#telefone").mask("(99) 99999-9999"); // Ou "(99) 99999-9999"
    });
    $(document).ready(function () {
      $("#cep").mask("99999-999"); // Ou "99999-999"
    });
  </script>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SenaiSurc</title>
    <link rel="stylesheet" href="../css/cadastro.css" />
  </head>
  <body>
    <header>
      <div class="containerHeader">
        <a href="/"
          ><img src="../img/aquelesquemsabem.png" alt="logo do negocio"
        /></a>
        <!-- quero deixar esses botões pro ladooooooo -->
        <div class="lado">
          <a href="login">ENTRAR</a>
          <a href="cadastro">CADASTRAR</a>
          <img src="../img/menu.png" class="menu" />
          <ul class="lista">
            <li><a href="login">ENTRAR</a></li>
            <li><a href="cadastro">CADASTRAR</a></li>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <div class="marca">
        <a href="sobreNos">
          <img src="../img/aquelesquemsabem.png" alt="marca d'agua" />
        </a>
        <p>SenaiSurc</p>
      </div>
      <br />
      <br />
      <br />
      <br />
      <form action="/Cadusuarios" method="POST" class="bloco">
        <div class="blocoregistro">
          <br />
          <h1>Cadastrar-se</h1>
          <div class="form-group">
            <label for="inputEmail">Email:</label>
            <input
              type="email"
              name="email"
              id="inputEmail"
              placeholder="Email"
              onkeypress="return event.charCode == 46 || (event.charCode >= 48 && event.charCode <= 57) || (event.charCode >= 64 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122)"
              required
            />
            <!-- 
            46 = .
            48 a 57 = números
            64 = @
            65 a 90 = letras maiúsculas
            97 a 122 letras minúsculas 
            -->
          </div>
          <div class="form-group">
            <label for="cpf">CPF:</label>
            <input
              type="text"
              id="cpf"
              maxlength="11"
              placeholder="CPF"
              pattern="\d{3}.?\d{3}.?\d{3}-?{2}"
              onkeypress="return (event.charCode >= 48 && event.charCode <= 57)"
            />
          </div>
          <div class="form-group">
            <label for="telefone">Telefone:</label>
            <input
              type="text"
              id="telefone"
              maxlength="9"
              placeholder="Telefone"
              onkeypress="return (event.charCode >= 48 && event.charCode <= 57)"
            />
          </div>
          <div class="form-group">
            <label for="">Cidade:</label>
            <input
              type="text"
              placeholder="Cidade"
              onkeypress="return (event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122)"
            />
          </div>
          <div class="form-group">
            <label for="">Estado:</label>
            <input
              type="text"
              placeholder="Estado"
              onkeypress="return (event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122)"
            />
          </div>
          <div class="form-group">
            <label for="cep">CEP:</label>
            <input
              type="text"
              id="cep"
              maxlength="8"
              placeholder="CEP"
              pattern="\d{5}-?\d{3}"
              onkeypress="return (event.charCode >= 48 && event.charCode <= 57)"
            />
          </div>
          <div class="form-group">
            <label for="">Endereço:</label>
            <input type="text" placeholder="Endereço" />
          </div>
          <div class="form-group">
            <label for="inputSenha">Senha:</label>
            <input
              type="password"
              name="senha"
              id="inputSenha"
              maxlength="30"
              placeholder="Senha"
              onkeypress="return (event.charCode >= 48 && event.charCode <= 57) || (event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122)"
              required
            />
          </div>
          <div class="form-group">
            <label for="confSenha">Confirmar Senha:</label>
            <input
              type="password"
              name="confSenha"
              id="confSenha"
              maxlength="30"
              placeholder="Confirmar Senha"
              onkeypress="return (event.charCode >= 48 && event.charCode <= 57) || (event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122)"
            />
            <br />
          </div>
        </div>
        <div class="blocobotao">
          <button class="button" type="submit" onclick="verificarCadastro()">
            Cadastrar-se
          </button>
        </div>
      </form>
      <br />
      <br />
      <br />
      <br />
    </main>
    <footer>
      <div class="contatos-container">
        <h2>Precisa de Suporte?</h2>
        <ul>
          <li>Chat online</li>
          <li>Email</li>
          <li>Fale Conosco</li>
          <li>Bot Assistente</li>
        </ul>
      </div>
      <div class="logos-container">
        <h2>Siga-nos</h2>
        <div class="logos">
          <a href="#">
            <img src="../img/facebook-app-symbol.png" alt="icon facebook" /></a
          ><a href="#">
            <img src="../img/instagram.png" alt="icon instagram"
          /></a>
          <a href="#"><img src="../img/twitter.png" alt="icon twitter" /></a>
        </div>
      </div>
      <div class="mapa_container">
        <h2>Mapa do site</h2>
        <div class="mapa">
          <ul>
            <a href="/"><li>Inicio</li></a>
            <a href="cadastro"><li>Registrar-se</li></a>
            <a href="login"><li>Logar-se</li></a>
            <a href="sobreNos"><li>Sobre Nós</li></a>
          </ul>
        </div>
      </div>
    </footer>
  </body>
  <script src="../../app.js"></script>
  <script src="../js/script.js"></script>
</html>
