<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SenaiSurc</title>
    <link rel="stylesheet" href="../css/admLinhaOnibus.css"/>
  </head>
  <body>
    <header>
      <div class="containerHeader">
        <a href="index"
          ><img src="../img/aquelesquemsabem.png" alt="logo do negocio"
        /></a>
        <!-- quero deixar esses botões pro ladooooooo -->
        <div class="lado">
          <a href="login" class="button">ENTRAR</a>
          <a href="cadastro" class="button">CADASTRAR</a>
          <div class="dropdown">
            <img src="../img/menu.png" class="menu" />
            <div class="dropdown-content">
              <a href="login">Login</a>
              <a href="cadastro">Registrar-se</a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="marca">
        <a href="sobreNos">
          <img src="../img/aquelesquemsabem.png" alt="marca d'agua" />
        </a>
        <p>SenaiSurc</p>
      </div>
      <br />
      <br />
      <br />
      <br />
      <br />
      <div class="containerForms">
        <form action="/api/linhas/register" method="POST" class="linha-container">
          <h1>Nova linha</h1>
          <div class="form-group">
            <label for="numero">Número do Ônibus:</label>
            <input
              type="text"
              name="id"
              id="id"
              maxlength="3"
              required
            />
          </div>
          <div class="form-group">
            <label for="pontoInicial">Ponto de Inicial:</label>
            <input type="text" name="pontoInicial" id="pontoInicial" required />
          </div>
          <div class="form-group">
            <label for="pontoParadas">Paradas:</label>
            <input type="text" name="pontoParadas" id="pontoParadas" required />
          </div>
          <div class="form-group">
            <label for="pontoFinal">Ponto Final:</label>
            <input type="text" name="pontoFinal" id="pontoFinal" required />
          </div>
          <div class="form-group">
            <label for="horario">Adicionar Horários de Partida:</label>
            <input type="time" name="horario" id="horario" required />
          </div>
          <div class="form-group">
            <label for="status">Status:</label>
            <select id="status" name="status">
              <option value=1>Ativo</option>
              <option value=0>Desativado</option>
            </select>
          </div>
          <div class="form-group">
            <button type="submit">Salvar Linha</button>
          </div>
        </form>
        <form action="/api/linhas/searchAll" method="get" class="linha-container" id="formsMostrar">
          <h1>Linhas já cadastradas</h1>
          <div class="form-group">
            <label for="mostrarNumeroOnibus">Número do ônibus:</label>
            <select name="mostrarNumeroOnibus" id="mostrarNumeroOnibus">
              <option value="" id="option"></option>
            </select>
          </div>
          <div class="form-group">
            <label for="mostrarPontoInicial">Ponto Inicial:</label>
            <select name="mostrarPontoInicial" id="mostrarPontoInicial">
              <option value=""></option>
            </select>
          </div>
          <div class="form-group">
            <label for="mostrarPontoParadas">Paradas: </label>
            <select name="mostrarPontoParadas" id="mostrarPontoParadas">
              <option value=""></option>
            </select>
          </div>
        </form>
      </div>
    </main>
    <footer>
      <div class="contatos-container">
        <h2>Precisa de Suporte?</h2>
        <ul>
          <li>Chat online</li>
          <li>Email</li>
          <li>Fale Conosco</li>
          <li>Bot Assistente</li>
        </ul>
      </div>
      <div class="logos-container">
        <h2>Siga-nos</h2>
        <div class="logos">
          <a href="#">
            <img src="../img/facebook-app-symbol.png" alt="icon facebook" /></a
          ><a href="#">
            <img src="../img/instagram.png" alt="icon instagram"
          /></a>
          <a href="#"><img src="../img/twitter.png" alt="icon twitter" /></a>
        </div>
      </div>
      <div class="mapa_container">
        <h2>Mapa do site</h2>
        <div class="mapa">
          <ul>
            <a href="index"><li>Inicio</li></a>
            <a href="sobreNos"><li>Sobre Nós</li></a>
          </ul>
        </div>
      </div>
    </footer>
    <div class="direitosAutorais">
      <hr />
      <p>© 2025 SenaiSurc - Todos os direitos reservados.</p>
    </div>
    <script>
      fetch('/searchAll')
      .then(response => response.json())
      .then(linhas => {
        const select = document.getElementById('mostrarNumeroOnibus');
        linhas.forEach(linhas => {
          const option = document.createElement('option');
          option.textContent = `${linhas.id}`;
          select.appendChild(option);
        });
      });
    </script>
  </body>
  <script src="../js/linhas.js"></script>
</html>
