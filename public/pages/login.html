<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SenaiSurc</title>
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <header>
      <div class="containerHeader">
        <a href="index"
          ><img src="../img/aquelesquemsabem.png" alt="logo do negocio"
        /></a>
        <!-- quero deixar esses botões pro ladooooooo -->
        <div class="lado">
          <a href="login" class="button">ENTRAR</a>
          <a href="cadastro" class="button">CADASTRAR</a>
          <div class="dropdown">
            <img src="../img/menu.png" class="menu" />
            <div class="dropdown-content">
              <a href="login">Login</a>
              <a href="cadastro">Registrar-se</a>
              <a href="perfil" class="perfil"
                ><img src="../img/fotodeperfil.jpg" alt="" />NickName</a
              >
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="marca">
        <a href="sobreNos">
          <img src="../img/aquelesquemsabem.png" alt="marca d'agua" />
        </a>
        <p>SenaiSurc</p>
      </div>
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <form class="bloco" action="/api/usuarios/login" method="POST">
        <div class="blocoregistro">
          <br />
          <h1>Login</h1>
          <div class="form-group">
            <label for="">Email:</label>
            <input
              type="email"
              id="inputEmail"
              placeholder="Email:"
              onkeypress="return event.charCode == 46 || (event.charCode >= 48 && event.charCode <= 57) || (event.charCode >= 64 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122)"
              required
            />
          </div>
          <div class="form-group">
            <label for="">Senha:</label>
            <input
              type="password"
              id="inputSenha"
              placeholder="Senha:"
              onkeypress="return (event.charCode >= 48 && event.charCode <= 57) || (event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122)"
              required
            />
          </div>
          <a href="esqueciSenha">Esqueci a senha</a>
          <br />
          <br />
        </div>
        <div class="blocobotao">
          <button class="button">
            <a href="cadastro">Voltar</a>
          </button>
          <button class="button" type="submit" onclick="verificarLogin()">
            Entrar
          </button>
        </div>
      </form>
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
    </main>
    <footer>
      <div class="contatos-container">
        <h2>Precisa de Suporte?</h2>
        <ul>
          <li>Chat online</li>
          <li>Email</li>
          <li>Fale Conosco</li>
          <li>Bot Assistente</li>
        </ul>
      </div>
      <div class="logos-container">
        <h2>Siga-nos</h2>
        <div class="logos">
          <a href="#">
            <img src="../img/facebook-app-symbol.png" alt="icon facebook" /></a
          ><a href="#">
            <img src="../img/instagram.png" alt="icon instagram"
          /></a>
          <a href="#"><img src="../img/twitter.png" alt="icon twitter" /></a>
        </div>
      </div>
      <div class="mapa_container">
        <h2>Mapa do site</h2>
        <div class="mapa">
          <ul>
            <a href="index"><li>Inicio</li></a>
            <a href="cadastro"><li>Registrar-se</li></a>
            <a href="login"><li>Logar-se</li></a>
            <a href="sobreNos"><li>Sobre Nós</li></a>
          </ul>
        </div>
      </div>
    </footer>
  </body>
  <script src="../js/script.js"></script>
</html>
